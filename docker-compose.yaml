services:
# container for compiling everything
  ros-devcontainer:
    image: ros:humble-ros-base
    volumes:
      - ./src:/workspace/src
    command: "tail -f /dev/null"
    networks:
      - ppmrob
    ports:
      - 9000:9000/udp

  ros-desktop-full:
    image: osrf/ros:humble-desktop-full
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./src:/workspace/src
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    command: "tail -f /dev/null"
    networks:
      - ppmrob
  
  conda-practice:
    image: ppmrob_conda_setup # based on continuumio/miniconda3
    volumes:
      - ./src:/workspace/src
    ports:
      - 8888:8888
    command: "tail -f /dev/null"

networks:
  ppmrob:
    driver: bridge