services:
# container for compiling everything
  ros-devcontainer:
    image: ros:jazzy-ros-base
    volumes:
      - ./src:/workspace/src
    command: "tail -f /dev/null"
    networks:
      - ppmrob
    ports:
      - 9000:9000/udp

  ros-desktop-full:
    image: ros-desktop-custom:latest  # osrf/ros:humble-desktop-full
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./src:/workspace/src
    environment:
      - DISPLAY
      - QT_X11_NO_MITSHM=1
    command: "tail -f /dev/null"
   # network_mode: host
    ports:
      - 3001:3001
      - 3000:3000
    #networks:
    #  - ppmrob
  
  conda-practice:
    image: continuumio/miniconda3 # based on continuumio/miniconda3
    volumes:
      - ./src:/workspace/src
    ports:
      - 8888:8888
    command: "tail -f /dev/null"

networks:
  ppmrob:
    driver: bridge